<div ng-controller="FamilyGroupController">
	<table class="table">
		<tr>
			<td>
				<div class="page-header">
					<h1>{{family.name}} Member List</h1>
				</div>
				<div class="alert alert-info" role="alert"
					ng-hide="people &amp;&amp; people.length > 0">Empty family
					member list!</div>
				<form class="form-horizontal" role="form"
					ng-submit="addPerson(family.id, personId)">
					<div class="form-group" ng-repeat="person in people">
						<label> {{person.name}} </label>
					</div>
					<hr />
					<div class="input-group">
						<input type="text" class="form-control" ng-model="personId"
							placeholder="Enter perosn Id..." /> <span
							class="input-group-btn">
							<button class="btn btn-default" type="submit"
								ng-disabled="!personId" title="Add">
								<span class="glyphicon glyphicon-plus"></span>
							</button>
						</span>
					</div>
				</form>
			</td>
		</tr>
	</table>
</div>
