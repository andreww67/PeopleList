<table class="table">
	<tr>
		<td>
			<div ng-controller="AppController">
				<div class="page-header">
					<h1>People List</h1>
				</div>
				<div class="alert alert-info" role="alert"
					ng-hide="people &amp;&amp; people.length > 0">Empty people
					list!</div>
				<form class="form-horizontal" role="form"
					ng-submit="addPerson(newPerson)">
					<div class="form-group" ng-repeat="person in people">

						<div class="col-xs-1">ID:{{person.id}}</div>
						<div class="col-xs-5">
							<label> <input type="text" class="form-control"
								ng-model="person.name" ng-change="updatePerson(person)" />
							</label>
						</div>
						<div class="col-xs-1">
							<button class="pull-right btn btn-danger" type="button"
								title="Delete" ng-click="deletePerson(person)">
								<span class="glyphicon glyphicon-remove"></span>
							</button>
						</div>
					</div>
					<hr />
					<div class="input-group">
						<input type="text" class="form-control" ng-model="newPerson"
							placeholder="Enter new person name..." /> <span
							class="input-group-btn">
							<button class="btn btn-default" type="submit"
								ng-disabled="!newPerson" title="Add">
								<span class="glyphicon glyphicon-plus"></span>
							</button>
						</span>
					</div>
				</form>
			</div>
		</td>
	</tr>
</table>
